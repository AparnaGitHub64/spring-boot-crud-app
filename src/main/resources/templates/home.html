<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Hello</title>
</head>
<body>
  <h1 th:text="'Hello, ' + ${name} + '!'">Hello, World!</h1>
</body>
</html>
<!-- This is a simple Thymeleaf template that displays a greeting message. 
     The message is dynamically generated using the 'name' variable passed from the controller. 
     If 'name' is not provided, it defaults to "World". -->
